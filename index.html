<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Task Snuk</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="container">
		<h1 class="title">Temperature Monitor</h1>
		<div id="chart" class="chart">
			<div class="messages hide"></div>
		</div>
		<div class="actual-temp">
			<span class="value"></span>
			<span class="label">Current temperature in Berlin</span>
		</div>
		<div class="controls">
			<div id="min-temp" class="min-temp">
				<button class="minus">-</button>
				<span class="value">Value</span>
				<span class="label">Minimum Temperature</span>
				<button class="plus">+</button>
			</div>

			<div id="max-temp" class="max-temp">
				<button class="minus">-</button>
				<span class="value">Value</span>
				<span class="label">Maximum Temperature</span>
				<button class="plus">+</button>
			</div>
			<div id="interval" class="interval">
				<button class="minus">-</button>
				<span class="value">Value</span>
				<span class="label">Time Interval</span>
				<button class="plus">+</button>
			</div>
		</div>		
	</div>

</body>

<script src="vendor/moment.js"></script>
<script src="vendor/d3.min.js"></script>
<script src="js/app.js"></script>

</html>
